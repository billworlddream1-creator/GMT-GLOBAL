    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
        const THEMES = [
            { id: 0, name: 'NEURAL_BLUE', primary: '#3b82f6', glow: 'rgba(59, 130, 246, 0.5)', bg: '#020617', text: '#f8fafc', muted: '#64748b', glass: 'rgba(15, 23, 42, 0.6)', border: 'rgba(255, 255, 255, 0.12)', isLight: false },
            { id: 1, name: 'VOID_PURPLE', primary: '#8b5cf6', glow: 'rgba(139, 92, 246, 0.5)', bg: '#09001a', text: '#f5f3ff', muted: '#94a3b8', glass: 'rgba(30, 0, 60, 0.6)', border: 'rgba(255, 255, 255, 0.12)', isLight: false },
            { id: 2, name: 'BIO_EMERALD', primary: '#10b981', glow: 'rgba(16, 185, 129, 0.5)', bg: '#020d08', text: '#ecfdf5', muted: '#6ee7b7', glass: 'rgba(4, 30, 20, 0.6)', border: 'rgba(255, 255, 255, 0.12)', isLight: false },
            { id: 3, name: 'CRIMSON_RECON', primary: '#f43f5e', glow: 'rgba(244, 63, 94, 0.5)', bg: '#1a0202', text: '#fff1f2', muted: '#fb7185', glass: 'rgba(40, 5, 5, 0.6)', border: 'rgba(255, 255, 255, 0.12)', isLight: false },
            { id: 4, name: 'CYBER_AMBER', primary: '#f59e0b', glow: 'rgba(245, 158, 11, 0.5)', bg: '#0c0a09', text: '#fffbeb', muted: '#fbbf24', glass: 'rgba(30, 25, 10, 0.6)', border: 'rgba(255, 255, 255, 0.12)', isLight: false },
            { id: 5, name: 'FROST_CYAN', primary: '#06b6d4', glow: 'rgba(6, 182, 212, 0.5)', bg: '#021014', text: '#ecfeff', muted: '#22d3ee', glass: 'rgba(4, 35, 45, 0.6)', border: 'rgba(255, 255, 255, 0.12)', isLight: false },
            { id: 6, name: 'SOLAR_STORM', primary: '#f97316', glow: 'rgba(249, 115, 22, 0.5)', bg: '#1c0a00', text: '#fff7ed', muted: '#fdba74', glass: 'rgba(45, 15, 0, 0.6)', border: 'rgba(255, 255, 255, 0.12)', isLight: false },
            { id: 7, name: 'ECHO_CHROME', primary: '#94a3b8', glow: 'rgba(148, 163, 184, 0.5)', bg: '#0f172a', text: '#f1f5f9', muted: '#94a3b8', glass: 'rgba(30, 41, 59, 0.6)', border: 'rgba(255, 255, 255, 0.15)', isLight: false },
            { id: 8, name: 'NOVA_GREEN', primary: '#84cc16', glow: 'rgba(132, 204, 22, 0.5)', bg: '#051200', text: '#f7fee7', muted: '#bef264', glass: 'rgba(15, 30, 0, 0.6)', border: 'rgba(255, 255, 255, 0.12)', isLight: false }
        ];

        window.applyTheme = (themeId) => {
            const theme = THEMES.find(t => t.id === themeId) || THEMES[0];
            const root = document.documentElement;
            root.style.setProperty('--accent-primary', theme.primary);
            root.style.setProperty('--accent-glow', theme.glow);
            root.style.setProperty('--bg-main', theme.bg);
            root.style.setProperty('--text-main', theme.text);
            root.style.setProperty('--text-muted', theme.muted);
            root.style.setProperty('--glass-bg', theme.glass);
            root.style.setProperty('--glass-border', theme.border);
            
            localStorage.setItem('gmt_theme_id', themeId);
            return theme;
        };

        const initialThemeId = parseInt(localStorage.getItem('gmt_theme_id')) || 0;
        window.applyTheme(initialThemeId);

        tailwind.config = {
          theme: {
            extend: {
              colors: {
                accent: 'var(--accent-primary)',
                'accent-glow': 'var(--accent-glow)',
                'bg-main': 'var(--bg-main)',
                'text-main': 'var(--text-main)',
                'text-muted': 'var(--text-muted)',
              },
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                mono: ['JetBrains Mono', 'monospace'],
                heading: ['Orbitron', 'sans-serif'],
              }
            }
          }
        }
    </script>
    <style>
        :root {
            --glass-bg: rgba(15, 23, 42, 0.6); 
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            background-image: 
                radial-gradient(circle at 50% 50%, var(--accent-glow) 0%, transparent 80%),
                url('https://www.transparenttextures.com/patterns/stardust.png');
            background-attachment: fixed;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s ease;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 255, 0, 0.02));
            z-index: 9999;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.03;
            z-index: 9998;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.3); }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }

        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background: rgba(2, 6, 23, 0.95);
            color: var(--accent-primary);
            font-size: 10px;
            font-family: 'JetBrains Mono', monospace;
            border-radius: 8px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            border: 1px solid var(--accent-glow);
            z-index: 1000;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        [data-tooltip]:hover:before {
            opacity: 1;
            bottom: 110%;
        }
    </style>

<body>
    <div class="galaxy-nav-bg" id="stars" style="position: fixed; inset: 0; z-index: -1;"></div>
    <div class="crt-overlay"></div>
    <div class="noise"></div>
    <div id="root"></div>
    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 0.5;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 5 + 3) + 's');
            starsContainer.appendChild(star);
        }
    </script>
